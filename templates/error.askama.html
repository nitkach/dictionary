<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .error {
            /* center error message*/
            text-align: center;

            margin: 20px;
            padding: 20px;
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
            color: #c62828;
        }

        h1 {
            font-size: 50px;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/words">Words</a>
    </div>

    <div class="error">
        <h1>
            {{ self.code }}
        </h1>
        <p>
            {{ self.message }}
        </p>
    </div>
</body>

</html>
